<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Restaurant Guide</title>
   <link rel="stylesheet" href="menu.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script defer src="menu.js"></script>
</head>
<body>

   <div class="header">
       <h1 class="header-subtitle">Best of Italian Cuisine</h1>
   </div>

   <div class="main-menu">Main Menu</div>

   <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-3">
               <div class="menu-item" data-name="Cioppino" data-desc="Cioppino is traditionally made from the catch of the day, which in San Francisco is typically a combination of dungeness crab, clams, shrimp, scallops, squid, mussels and fish, all sourced from the Pacific." data-img="1.png">
                   <div class="menu-title">Cioppino</div>
                   <img src="1.png" alt="Cioppino">
                   <div class="overlay">
                       <p>A rich seafood stew with a tomato base.</p>
                       <button class="btn btn-sm btn-light more-btn">More</button>
                   </div>
               </div>
           </div>
           <div class="col-md-3">
               <div class="menu-item" data-name="Tuscan Frittata Affogata" data-desc="Topped with tomato sauce and melted mozzarella cheese, this frittata affogata (“drowned frittata” in Italian) makes an outstanding brunch dish." data-img="4.png">
                   <div class="menu-title">Tuscan Frittata Affogata</div>
                   <img src="4.png" alt="Tuscan Frittata Affogata">
                   <div class="overlay">
                       <p>Italian omelet with fresh herbs.</p>
                       <button class="btn btn-sm btn-light more-btn">More</button>
                   </div>
               </div>
           </div>
           <div class="col-md-3">
               <div class="menu-item" data-name="Tiella" data-desc="Tiella, a classic Italian casserole from Puglia. To make it, layers of potatoes, clams, tomatoes, salty cheese, broth, and arborio rice are baked until the rice is tender and creamy. " data-img="3.png">
                   <div class="menu-title">Tiella</div>
                   <img src="3.png" alt="Tiella">
                   <div class="overlay">
                       <p>Layered rice and potato dish.</p>
                       <button class="btn btn-sm btn-light more-btn">More</button>
                   </div>
               </div>
           </div>
           <div class="col-md-3">
               <div class="menu-item" data-name="Soppressata Pizza" data-desc="Top homemade pizza with Italian cured meat and fiery chiles from Italy, which add heat and a distinctly fruity flavor balanced by the sweetness of hot honey." data-img="2.png">
                   <div class="menu-title">Soppressata Pizza</div>
                   <img src="2.png" alt="Soppressata Pizza">
                   <div class="overlay">
                       <p>Spicy pizza with Soppressata salami.</p>
                       <button class="btn btn-sm btn-light more-btn">More</button>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <div class="full-details d-none">
       <div class="details-content">
           <img id="detail-img" src="" alt="">
           <h2 id="detail-title"></h2>
           <p id="detail-desc"></p>
       </div>
   </div>

</body>
</html>
