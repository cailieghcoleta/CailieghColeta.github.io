<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACHINE PROBLEM 3_COLETA</title>
    <link rel="stylesheet" href="tsa2_coleta.css">
    <title>Weekday Buttons</title>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="monday-btn" onclick="changeColor('monday')">MONDAY</button>
            <button class="tuesday-btn" onclick="changeColor('tuesday')">TUESDAY</button>
            <button class="wednesday-btn" onclick="changeColor('wednesday')">WEDNESDAY</button>
            <button class="thursday-btn" onclick="changeColor('thursday')">THURSDAY</button>
            <button class="friday-btn" onclick="changeColor('friday')">FRIDAY</button>
            <button class="saturday-btn" onclick="changeColor('saturday')">SATURDAY</button>
            <button class="sunday-btn" onclick="changeColor('sunday')">SUNDAY</button>
            

        </div>
    </div>
    <div class="flexbox-container">
        <div class="flexbox">
        
        </div>
    </div>
</body>
<script src="tsa2_coleta.js"></script>
</html>
